<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Watch</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- phần top -->
    <div class="top">
        <div class="container">
            <div class="cart">
               <a href=""><img src="./images/cart.jpg" alt=""></a> 
                <p ><a href="">Empty Cart</a> </p>
            </div>
        </div>
    </div>

    <!-- phần logo -->

        <a href=""><h1>LUXURY WATCHES</h1></a>

    <!-- phần menu  -->
    <div class="menu">
        <div class="container">
            <div class="divLeft">
                <ul>
                    <li><a href="">Home</a></li>

                    <li><a href="">Women</a></li>

                <form action="">
                   <div id="containerSearch">

            </div>
        </div>

    <!-- phần ảnh banner  -->
    <div class="banner"></div>

    <div class="about"></div>

    <!-- phần sản phẩm  -->

    <!-- phần thông tin  -->
